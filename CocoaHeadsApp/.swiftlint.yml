whitelist_rules:
  - empty_count
  - force_cast
  - force_try
  - force_unwrapping
  - legacy_constructor
  - variable_name
  - cyclomatic_complexity
  - leading_whitespace
  - function_body_length
  - legacy_constant
  - operator_whitespace
  - return_arrow_whitespace
  - todo
  - nesting
  - type_body_length
  - file_length
  - control_statement
  - type_name
  - closing_brace
  - conditional_binding_cascade
  - opening_brace
  - statement_position
  - valid_docs

cyclomatic_complexity:
  - 15
  - 20

variable_name:
  excluded:
    - id
    - URLEscapedString
    - MeetupAPIProvider
    - MeetupAPIConsumer

excluded: # paths to ignore during linting. Takes precedence over `included`.
  - Carthage
  - Pods
  - CocoaHeadsApp/Classes/Legacy
  - CocoaHeadsAppUITests
  - CocoaHeadsAppTests
  - CocoaHeadsAppIntegrationTests
  - CocoaHeadsApp/R.generated.swift
