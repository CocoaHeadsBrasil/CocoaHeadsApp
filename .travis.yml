language: objective-c
branches:
  only:
  - master
git:
  submodules: false
before_install: 
  - git submodule update --init --recursive
  - bundle install
  - cd CocoaHeadsApp
  - bundle exec pod keys set ParseClientKey [ "${TRAVIS_PULL_REQUEST}" = "false" ] && $ParseClientKey || '-'
  - bundle exec pod keys set ParseApplicationId [ "${TRAVIS_PULL_REQUEST}" = "false" ] && $ParseApplicationId || '-'
  - cd ..
podfile: CocoaHeadsApp/Podfile
xcode_workspace: CocoaHeadsApp/CocoaHeadsApp.xcworkspace
xcode_scheme: CocoaHeadsApp
script: xctool -workspace CocoaHeadsApp/CocoaHeadsApp.xcworkspace -sdk iphonesimulator -scheme CocoaHeadsApp build test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
osx_image: xcode7.2
notifications:
  email: false
env:
  global:
  - secure: ""
  - secure: ""
